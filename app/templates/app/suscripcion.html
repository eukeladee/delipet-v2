{% extends 'app/baseFormulario.html' %}
{% load static %}
{% block contenido %}

<div class="container mb-2">
    <div class="row">
        <div class="col-sm-10">
          <h1>Suscribete</h1>
          <form action="" method="POST">
            {% csrf_token %}
              <div class="mb-3 mt-3">
                <label for="txtNombre" class="form-label">Desea suscribirse?</label>
              </div>
              <input type="hidden" name="suscripcion" id="suscripcion" value="True">
              <input type="hidden" name="usuario" id="usuario" value="{{ user.username }}">
              
              <button type="submit" class="btn btn-primary">Registrar</button>

            </form>
          {% for aux in listasus %}
          <h5>Actualmente suscrito</h5><a href="{% url 'eliminarSuscripcion' aux.id_suscripcion %}" class="btn btn-danger mt-2">Eliminar</a>
          {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
