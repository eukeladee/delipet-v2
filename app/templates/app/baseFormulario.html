    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app/fontawesome-free-6.1.1-web/css/all.css' %}">
</head>
<body>

  
  <header class="bg-danger">
    <div class="container p-2">

        <div class="col text-center "><a href="#" class="social-color"><i class="fa-brands fa-facebook-square"></i> Facebook</a></div>

        </div>
    </div>    
</header>

<div class="navcolor">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
          <a href="{% url 'index' %}" class="navbar-brand"><img src="{% static 'app/img/2324212_animals_cats_friendly_kitty_pets_icon.png' %}" alt="" width="75px"></a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">

{% block contenido %}  
{% endblock %}

<!-- Modal inicio de sesion -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Iniciar sesion</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div style="text-align: center;">
            <form action="inicio.html" method="GET">
            <div class="form-group"> <!--Form-group llama al estilo de bootstrap-->
                <label for="txtUser">Usuario</label>
                <input type="text" class="form-control" id="txtUser" name="txtUser" placeholder="Ej:Tobias uwu">
                <!--Form-control para aplicar el estilo-->
            </div>
            <div class="form-group">
                <label for="txtPass">Contraseña</label>
                <input type="password" class="form-control" id="txtPass" name="txtPass" placeholder="Ej: 12345">
            </div>


            <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-success">
            <input type="reset" id="btnLimpiar" name="btnLimpiar" class="btn btn-danger">
        </form>
        </div>
    </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" >
          <a class="nav-link" href="{% url 'formularioCrearCuenta' %}"  style="color: white;">Crear cuenta</a>
        </button>
      </div>

    </div>
  </div>
</div>


<footer>
  <div class="bg-dark">
    <div class="container">
      <div class="row p-5">
        <div class="col">
          <ul>
            <li><p class="text-light">Contacto: +56959335581</p></li>
            <li><p class="text-light">Correo Electronico: delipet@gmail.com</p></li>
            <li><p class="text-light">Direccion: Vicuña Mackenna 7110, La Florida, Región Metropolitana</p></li>
          </ul>
        </div>
        <div class="col position-relative">
          <img src="{% static 'app/img/2324212_animals_cats_friendly_kitty_pets_icon.png' %}" class="bg-white p-2 rounded position-absolute top-50 start-50 translate-middle" height="120px">
        </div>
        <div class="col position-relative">
          <img src="{% static 'app/img/webpay.png' %}" class="rounded position-absolute top-50 start-50 translate-middle" height="70px">
        </div>
      </div>
    </div>
  </div>
</footer>
    <script src="{% static 'app/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
